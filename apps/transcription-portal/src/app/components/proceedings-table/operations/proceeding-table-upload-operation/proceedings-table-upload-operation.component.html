@if (lastOperationRound?.status !== TaskStatus.UPLOADING) {
  @if(!offlineResultsFound){
    <tportal-proceedings-table-op-icon [storeTaskOperation]="storeTaskOperation"></tportal-proceedings-table-op-icon>
  } @else {
    <i class="bi bi-wifi-off" aria-hidden="true" style="color: red;"></i>
  }
} @else {
  @if (this.currentRound?.progress && this.currentRound!.progress! > 0) {
    <i class="bi bi-cloud-upload" aria-hidden="true" style="color: cornflowerblue"></i>
    <span> {{ time | time }} </span>
  } @else {
    <div class="spinner-border spinner-border-small" style="height: 15px" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  }
}
