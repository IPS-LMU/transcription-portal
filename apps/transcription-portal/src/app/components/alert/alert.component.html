<div [ngStyle]="{
    display: (queue.length > 0) ? 'inherit': 'none'
}" class="queue">
  <ng-container *ngFor="let entry of queue">
    <div [@fadeToggle]="entry.animation" class="alert alert-{{entry.type}} alert-dismissible fade show"
         role="alert">
      {{entry.message}}
      <ng-container *ngIf="entry.duration > -1"> (dismissed in {{entry.duration}}s)</ng-container>
      <button (click)="onClose(entry)" aria-label="Close" class="close" data-dismiss="alert" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </ng-container>
  <button (click)="clear()" [@fadeToggle]="animation"
          class="btn btn-secondary" style="width:100%;background-color:lightgray;border:none;"><i
    class="fa fa-trash-o"></i> Clear all
  </button>
</div>
