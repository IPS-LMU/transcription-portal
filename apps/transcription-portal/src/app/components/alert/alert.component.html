<div
  [ngStyle]="{
    display: queue.length > 0 ? 'inherit' : 'none',
  }"
  class="queue"
>
  @for (entry of queue; track entry) {
    <ngb-alert [type]="entry.type" (closed)="onClose(entry)">
      {{ entry.message }}
      @if (entry.duration > -1) {
        (dismissed in {{ entry.duration }}s)
      }
    </ngb-alert>
  }
  <button (click)="clear()" [@fadeToggle]="animation" class="btn btn-secondary" style="width: 100%; background-color: lightgray; border: none">
    <i class="bi bi-trash"></i> Clear all
  </button>
</div>
