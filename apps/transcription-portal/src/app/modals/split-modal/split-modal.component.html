<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{ 'modals.split audio.title' | transloco }}</h4>
</div>
<div class="modal-body">
  <p [innerHTML]="'modals.split audio.description' | transloco"></p>
  <p>{{ 'modals.split audio.question' | transloco }}</p>
  <div class="row g-2">
    <div class="col-4">
      <button
        (click)="dismiss('FIRST')"
        class="btn btn-primary h-100 w-100"
        [innerHTML]="'modals.split audio.options.use first channel' | transloco"
      ></button>
    </div>
    <div class="col-4">
      <button
        (click)="dismiss('SECOND')"
        class="btn btn-primary h-100 w-100"
        [innerHTML]="'modals.split audio.options.use second channel' | transloco"
      ></button>
    </div>
    <div class="col-4">
      <button
        (click)="dismiss('BOTH')"
        class="btn btn-primary h-100 w-100"
        [innerHTML]="'modals.split audio.options.use both channels' | transloco"
      ></button>
    </div>
  </div>
</div>
