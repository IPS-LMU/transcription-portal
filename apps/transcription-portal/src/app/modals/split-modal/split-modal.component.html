<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Audio files with two channels detected</h4>
</div>
<div class="modal-body">
  <p>
    You have added audio files with two channels. In order to continue the channels will be split in separate files and each could be processed
    separately.
  </p>
  <p>What would you like to do?</p>
  <div class="row g-2">
    <div class="col-4">
      <button (click)="splitModalDismissedProperly = true; dismiss('FIRST')" class="btn btn-primary h-100 w-100">Always<br />use 1. channel</button>
    </div>
    <div class="col-4">
      <button (click)="splitModalDismissedProperly = true; dismiss('SECOND')" class="btn btn-primary h-100 w-100">Always<br />use 2. channel</button>
    </div>
    <div class="col-4">
      <button (click)="splitModalDismissedProperly = true; dismiss('BOTH')" class="btn btn-primary h-100 w-100">Always<br />use both channels</button>
    </div>
  </div>
</div>
