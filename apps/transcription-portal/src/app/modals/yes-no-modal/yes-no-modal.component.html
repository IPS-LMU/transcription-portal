<div class="modal-content">
  <div
    class="modal-header"
    [ngClass]="{
      'bg-danger': type === 'danger',
      'text-light': type === 'danger',
    }"
  >
    {{ title }}
  </div>
  <div class="modal-body p-4" [innerHTML]="message"></div>
  <div class="modal-footer px-4">
    <button (click)="no()" class="btn btn-primary" type="button">
      {{ 'g.no' | transloco }}
    </button>
    <button (click)="yes()" class="btn btn-danger" type="button">
      {{ 'g.yes' | transloco }}
    </button>
  </div>
</div>
