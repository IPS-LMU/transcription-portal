<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Preview: {{fileName}}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <textarea aria-readonly="true" readonly>{{fileContent}}</textarea>
</div>
<div class="modal-footer" (dragover)="cancelEvent($event)" (drop)="cancelEvent($event)">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Save click')">Save</button>
  <a [download]="fileName" [href]="downloadURL" class="btn btn-outline-primary" target="_self">
    DOWNLOAD
  </a>
</div>
