<div #previewModal="bs-modal" aria-labelledby="dialog-sizes-name1" bsModal class="modal fade"
     role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Preview: {{selectedFile?.fullname}}</h4>
        <button (click)="previewModal.hide()" aria-label="Close" class="close pull-right" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <textarea aria-readonly="true" readonly>{{fileContent}}</textarea>
      </div>
      <div (dragover)="cancelEvent($event)" (drop)="cancelEvent($event)" class="modal-footer">
        <button (click)="previewModal.hide();" class="btn btn-outline-dark" type="button">Cancel</button>
        <a [download]="selectedFile?.fullname" [href]="downloadURL" class="btn btn-outline-primary" target="_self">
          DOWNLOAD
        </a>
      </div>
    </div>
  </div>
</div>
