@if (versionChecker.isNewVersionAvailable) {
  <octra-version-notification
    class="position-absolute top-0 start-50 translate-middle-x"
    [i18n]="{
      'reload now': 'updater.reload now' | transloco,
      later: 'updater.later' | transloco,
      'new update': {
        header: 'updater.new update.header' | transloco,
        body: 'updater.new update.header' | transloco,
      },
    }"
  ></octra-version-notification>
}
<router-outlet></router-outlet>
